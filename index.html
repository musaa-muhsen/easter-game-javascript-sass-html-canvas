<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- <div id="div" class="class1">click here</div>

    <div class="main-container">
        <header>
            <div class="svg-wrapper"><img src="images/cad.svg" alt="cadburys logo"></div>
            
            <!-- <span>üê£</span> -->
            <span></span>
        </header>
        <div class="scores-container">
            <div class="more-container">
            <div class="score-wrapper">
               <div><img src="images/egg-container.svg" alt="big egg"></div> 
               <div><article><sup id="eggs-container">1</sup><span class="middle-line">&frasl;</span><sub class="total-number">15</sub></article></div>
            </div>
            <div class="timer-wrapper">Seconds:<span id="countdown">10</span></div>
        </div>
        </div>

        <div class="middle-canvas-container">
            <div class="canvas-wrapper">

                <div  class="start-container">
                    <div class="middle-start">
    
                        <p class="game-details"><span>easter bunny egg hunt</span> collect 14 eggs in 20 seconds to win a prize</p>
                        <p id="startGame" class="other3 other-2">Play Game</p>
                    </div>
                
                   </div>

                <div class="lose-container" >
                    <!-- <div id="startGame">START</div>  -->
                    <div class="middle-lose">
                        <h3>You Lose!</h3>
                    </div>
                    
               </div>

               <div class="win-container">
                 
                  <div class="middle-win">
                    <h3>You Won!</h3>
    
                </div>
               </div>


                <div class="canvas-container">
                    <canvas id="canvas" width="320" height="320">
                    </canvas>
                </div>   
        
            </div>
        </div>
        
       
      
      
          
      
          
<footer>
          <div class="buttons-container">

            <input type="button" class="btn btn-hide" id="up" value="up">
            <input type="button" class="btn"  id="down" value="down" >
            <input type="button" class="btn btn-hide" id="left" value="left" >
            <input type="button" class="btn"  id="right" value="right">
            <div class="empty-box"></div>
            <img src="images/keypad.svg" alt="keypad">
          </div>
        </footer>
          <img src="images/bunny1.png" alt="" class="source" id="bunny" />
          <img src="images/egg2.png" alt="" class="source" id="eggy" />

    </div>
